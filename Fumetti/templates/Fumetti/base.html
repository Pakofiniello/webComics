<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}WebComic{% endblock %}</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1d1f23;
      color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #25282e;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .logo {
      font-size: 1.5em;
      font-weight: 600;
      color: #6fb4ff;
      letter-spacing: 1px;
      text-decoration: none;
    }

    .nav-links a {
      color: #f2f2f2;
      margin-left: 20px;
      text-decoration: none;
      transition: color 0.2s;
    }

    .nav-links a:hover {
      color: #6fb4ff;
    }

    main {
      padding: 40px;
      max-width: 900px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <header>
    <a href="{% url 'index' %}" class="logo">WebComic</a>
    <nav class="nav-links">
      {% if user.is_authenticated %}
        <a href="login/">Profilo</a>
        <a href="">Logout</a>   
      {% else %}
        <a href="login/">Login</a>
        <a href="">Registrati</a>
      {% endif %}
    </nav>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
